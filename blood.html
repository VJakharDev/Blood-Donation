<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Blood Donation Portal</h1>
    <p>Save lives by donating blood today!</p>
  </header>

  <section class="counters">
    <h2>Blood Group Availability</h2>
    <div class="counter" id="bloodGroupA">A+: 5 units</div>
    <div class="counter" id="bloodGroupB">B+: 3 units</div>
    <div class="counter" id="bloodGroupO">O+: 7 units</div>
    <div class="counter" id="bloodGroupAB">AB+: 2 units</div>
  </section>

  <section class="forms">
    <div class="form-container">
      <h2>Donate Blood</h2>
      <form id="donateForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="age">Age:</label> 
        <input type="number" id="age" required>

        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" required>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
          <option value="AB+">AB+</option>
        </select>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <button type="submit">Donate</button>
      </form>
    </div>
    
    <div id="slipModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="slipContent">
          <!-- Slip content will be dynamically generated here -->
        </div>
        <button id="downloadSlip" type="button">Download Slip as PDF</button>
      </div>
    </div>

    <div class="form-container">
      <h2>Request Blood</h2>
      <form id="requestForm">
        <label for="nameRequest">Name:</label>
        <input type="text" id="nameRequest" required>

        <label for="ageRequest">Age:</label> 
        <input type="number" id="ageRequest" required>

        <label for="bloodGroupRequest">Blood Group Needed:</label>
        <select id="bloodGroupRequest" required>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
          <option value="AB+">AB+</option>
        </select>

        <label for="emailRequest">Email:</label>
        <input type="email" id="emailRequest" required>

        <label for="phoneRequest">Phone:</label>
        <input type="tel" id="phoneRequest" required>

        <label for="addressRequest">Address:</label>
        <input type="text" id="addressRequest" required>

        <button type="submit">Request</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Blood Donation Portal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
